{% extends "fist/views/templates/base.html" %}
{% block content %}
 <form action="/" method="post" role="form">
     <h3>Home</h3>
     <div class="row">
         <div class="col-md-4 form-group">
             <label for="homePlayer">Player</label>
             {{home-player-select|safe}}
         </div>
         <div class="col-md-4 form-group">
             <label for="homeTeam">Team</label>
             {{home-team-input|safe}}
             <!--input id="homeTeam" class="form-control" name="home_team_name" type="text" list="teams" placeholder="Real Madrid"-->
         </div>
         <div class="col-md-4 form group">
             <label for="homeScore">Score</label>
             {{home-score-select|safe}}
         </div>
     </div>
     <h3>Away</h3>
     <div class="row">
         <div class="col-md-4 form-group">
             <label for="awayPlayer">Player</label>
             {{away-player-select|safe}}
         </div>
         <div class="col-md-4 form-group">
             <label for="awayTeam">Team</label>
             {{away-team-input|safe}}
             <!--input id="awayTeam" class="form-control" name="away_team_name" type="text" list="teams" placeholder="FC Barcelona"-->
         </div>
         <div class="col-md-4 form-group">
             <label for="awayScore">Score</label>
             {{away-score-select|safe}}
         </div>
     </div>
     <button type="submit" class="btn btn-primary">Submit</button>
     <!--datalist id="teams">
         <option value="Real Madrid">
         <option value="FC Barcelona">
     </datalist-->
  </form>
{% endblock %}
