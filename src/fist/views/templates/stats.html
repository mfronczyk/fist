{% extends "fist/views/templates/base.html" %}
{% block content %}
 <table class="table table-striped table-condensed">
     <thead>
         <tr>
             <th>Player</th>
             <th>M</th>
             <th>W</th>
             <th>D</th>
             <th>L</th>
             <th>P</th>
             <th>Score</th>
         </tr>
     </thead>
     <tbody>
         {% for p in stats %}
             <tr>
                 <td>{{p.name}}</td>
                 <td>{{p.m}}</td>
                 <td>{{p.w}}</td>
                 <td>{{p.d}}</td>
                 <td>{{p.l}}</td>
                 <td>{{p.p}}</td>
                 <td>{{p.s|double-format:3}}</td>
             </tr>
         {% endfor %}
     </tbody>
</table>
{% endblock %}
